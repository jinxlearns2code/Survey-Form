<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Survey Form</title>
</head>

<body>
    <h1 id="title">Oryx Browline Microblading Survey Form</h1>
    <p id="description"><em>Your feedback matters!</em> Please let us know what we did well and what we could do better
        so we can keep improving our service.</p>
    <form id="survey-form">
        <fieldset>
            <div class="form-details">
                <label for="name" id="name-label">Name <input type="text" id="name" placeholder="Enter your name"
                        required /></label>
            </div>
            <div class="form-details">
                <label for="email" id="email-label">Email <input type="email" id="email" placeholder="Enter your email"
                        required /></label>
            </div>
            <div class="form-details">
                <label for="number" id="number-label">Age (optional) <input type="number" id="number" placeholder="Age"
                        min="13" max="100" /></label>
            </div>
        </fieldset>
        <fieldset>
            <p id="services_q">What service(s)/treatment(s) did you receive during your visit? <em>Select all that
                    applies.</em></p>
            <div class="form-details">
                <label for="ombre"><input type="checkbox" id="ombre" name="ombre" value="ombre" />Ombr√© Shading
                    Brows</label>
                <label for="combination"><input type="checkbox" id="combination" name="combination"
                        value="combination" />Combination Brows</label>
                <label for="lash"><input type="checkbox" id="lash" name="lash" value="lash" />Lash Lift with
                    Tint</label>
                <label for="brow"><input type="checkbox" id="brow" name="brow" value="brow" />Brow Lamination with
                    Tint</label>
                <label for="lip"><input type="checkbox" id="lip" name="lip" value="lip" />Lip Blush</label>
                <label for="annual"><input type="checkbox" id="annual" name="annual" value="annual" />Annual Touch
                    Up</label>
                <label for="free"><input type="checkbox" id="free" name="free" value="free" />Free Touch Up</label>
            </div>
    </form>
</body>

</html>
